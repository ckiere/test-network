---
name: test-network-org1
version: 1.0.0
channels:
  auction:
    peers:
      peer0.org1.example.com:
        endorsingPeer: true
        eventSource: false
      peer0.org2.example.com:
        endorsingPeer: true
        eventSource: false
    orderers:
      - orderer.example.com
        
client:
  
  logging:
    level: debug
  cryptoconfig:
    path: ${FABRIC_MSP_ROOT}
  connection:
    timeout:
      peer:
        endorser: '300'
  
organizations:
  Org1:
    mspid: Org1MSP
    peers:
    - peer0.org1.example.com
    cryptoPath: notAPath #peerOrganizations/org1.example.com/users/{username}@org1.example.com/msp
  Org2:
    mspid: Org2MSP
    peers:
    - peer0.org2.example.com
    cryptoPath: notAPath
peers:
  peer0.org1.example.com:
    url: grpc://localhost:7051
  peer0.org2.example.com:
    url: grpc://localhost:9051
orderers:
  orderer.example.com:
    url: grpc://localhost:7050